<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری ویب سائٹ</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS فائل لنک -->
    <script src="script.js" defer></script> <!-- JavaScript فائل لنک -->
</head>
<body>

    <!-- نیویگیشن بار -->
    <nav>
        <ul>
            <li><a href="#">ہوم</a></li>
            <li><a href="#projects">پروجیکٹس</a></li>
            <li><a href="#">پیکجز</a></li>
            <li><a href="#contact">رابطہ کریں</a></li>
        </ul>
    </nav>

    <!-- مین کنٹینٹ -->
    <div class="content">
        <img src="myphoto.jpg" alt="میری تصویر" class="profile-pic">
        <h1>خوش آمدید!</h1>
        <p>میں ڈیٹا انٹری کا ماہر ہوں اور آپ کو پروفیشنل ڈیٹا انٹری سکھا سکتا ہوں۔</p>
        <button onclick="showMessage()">مزید جانیں</button>
    </div>

    <!-- پروجیکٹس سیکشن -->
    <section id="projects">
        <h2>میرے پروجیکٹس</h2>
        <p>یہاں میرے مکمل کیے گئے پروجیکٹس کی تفصیل آئے گی۔</p>
    </section>

    <!-- رابطہ سیکشن -->
    <section id="contact">
        <h2>رابطہ کریں</h2>
        <form id="contact-form">
            <label>نام:</label>
            <input type="text" id="name" required><br>
            
            <label>ای میل:</label>
            <input type="email" id="email" required><br>
            
            <label>پیغام:</label>
            <textarea id="message" required></textarea><br>
            
            <button type="submit">بھیجیں</button>
        </form>
    </section>

</body>
</html>
